<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="row">
                <div class="col-md-3">
                        <div class="file btn">
                            <img class="im" src="http://localhost:4000/{{uimg}}" alt="">
                        </div>
                        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="file" class="form-control" formControlName="uimg" (change)="onFileSelect($event)"/>                                
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-md" value="Change Photo">
                            </div>
                        </form>
                </div>
                <div class="col-md-8">
                    <div class="profile-head">
                        <h5>
                            {{f_name}} {{l_name}}
                        </h5>
                        <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="profile-work">
                        <p>WORK LINK</p>
                        <a href="">Website Link</a><br/>
                        <a href="">Bootsnipp Profile</a><br/>
                        <a href="">Bootply Profile</a>
                        <p>SKILLS</p>
                        <a href="">Web Designer</a><br/>
                        <a href="">Web Developer</a><br/>
                        <a href="">WordPress</a><br/>
                        <a href="">WooCommerce</a><br/>
                        <a href="">PHP, .Net</a><br/>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>User First Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{f_name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>User Last Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{l_name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email Address</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{email}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p>123 456 7890</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Profession</label>
                                </div>
                                <div class="col-md-6">
                                    <p>Web Developer and Designer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
